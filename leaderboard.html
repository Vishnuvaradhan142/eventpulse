<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="leaderboard.css">
    <script defer src="leaderboard.js"></script>
</head>
<body>
    <header>
        <div class="logo">EventPulse</div>
        <p class="tagline">Top Rated & Most Visited Events</p>
        <input type="text" placeholder="Search events..." class="search-bar">

        <!-- Logout Button -->
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <nav>
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='calendar.html'">Calendar</button>
        <button onclick="window.location.href='favorites.html'">Favorites</button>
        <button onclick="window.location.href='leaderboard.html'">Leaderboard</button>
        <button onclick="window.location.href='events.html'">Events</button>
        <button onclick="window.location.href='profile.html'">Profile</button>
    </nav>

    <main>
        <section class="leaderboard-container">
            <h2>Event Leaderboard</h2>

            <!-- Sorting Options -->
            <div class="sort-options">
                <button onclick="sortLeaderboard('rating')">Sort by Rating</button>
                <button onclick="sortLeaderboard('visitors')">Sort by Visitors</button>
            </div>

            <table id="leaderboard">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Event Name</th>
                        <th>Rating ‚≠ê</th>
                        <th>Visitors üë•</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Leaderboard data will be inserted here dynamically -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <a href="#">Help Center</a>
        <a href="#">Feedback</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Social Media</a>
    </footer>

    <script>
        function logout() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
